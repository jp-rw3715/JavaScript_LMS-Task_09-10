<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Array Basic Calculations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for results */
      #numArray {
        max-height: 80px;
        overflow-y: auto;
        scrollbar-width: thin;
        scrollbar-color: #3b82f6 #dbeafe;
      }
      #numArray::-webkit-scrollbar {
        width: 6px;
      }
      #numArray::-webkit-scrollbar-thumb {
        background-color: #3b82f6;
        border-radius: 3px;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-indigo-50 via-white to-blue-50 min-h-screen flex items-center justify-center p-8"
  >
    <div
      class="w-full max-w-4xl bg-white rounded-3xl shadow-2xl p-10 ring-1 ring-blue-300 ring-opacity-30 transition-transform transform hover:scale-[1.01]"
    >
      <h1
        class="text-4xl font-extrabold text-center mb-10 text-indigo-700 tracking-wide select-none"
      >
        Array Basic Calculations
      </h1>

      <div class="flex gap-5 mb-10 max-w-2xl mx-auto">
        <input
          id="numInput"
          type="number"
          placeholder="Enter a number"
          class="flex-grow p-3 rounded-lg border border-indigo-300 text-indigo-800 font-medium placeholder-indigo-400 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
        />
        <button
          onclick="addNumber()"
          class="bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-semibold px-6 rounded-lg shadow-md transition select-none"
        >
          Add
        </button>
      </div>

      <div class="mb-8 max-w-2xl mx-auto">
        <h2 class="text-xl font-semibold text-indigo-700 mb-2 select-none">
          Current Numbers:
        </h2>
        <p
          id="numArray"
          class="bg-indigo-50 border border-indigo-200 p-3 rounded-xl text-indigo-900 font-mono text-lg shadow-inner whitespace-nowrap overflow-x-auto"
        ></p>
      </div>

      <div
        class="grid sm:grid-cols-2 lg:grid-cols-4 gap-8 max-w-4xl mx-auto text-center select-none"
      >
        <div
          class="bg-gradient-to-tr from-green-100 to-green-200 rounded-2xl p-6 shadow-lg cursor-default hover:shadow-2xl transition"
        >
          <h3 class="text-lg font-semibold text-green-800 mb-3">Sum</h3>
          <p id="sum" class="text-4xl font-extrabold text-green-900">—</p>
        </div>

        <div
          class="bg-gradient-to-tr from-blue-100 to-blue-200 rounded-2xl p-6 shadow-lg cursor-default hover:shadow-2xl transition"
        >
          <h3 class="text-lg font-semibold text-blue-800 mb-3">Average</h3>
          <p id="avg" class="text-4xl font-extrabold text-blue-900">—</p>
        </div>

        <div
          class="bg-gradient-to-tr from-purple-100 to-purple-200 rounded-2xl p-6 shadow-lg cursor-default hover:shadow-2xl transition"
        >
          <h3 class="text-lg font-semibold text-purple-800 mb-3">Maximum</h3>
          <p id="max" class="text-4xl font-extrabold text-purple-900">—</p>
        </div>

        <div
          class="bg-gradient-to-tr from-red-100 to-red-200 rounded-2xl p-6 shadow-lg cursor-default hover:shadow-2xl transition"
        >
          <h3 class="text-lg font-semibold text-red-800 mb-3">Minimum</h3>
          <p id="min" class="text-4xl font-extrabold text-red-900">—</p>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
